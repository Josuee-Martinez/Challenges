<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sign up form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="signup-form">

    <div class="box-forma">
      <h1 class="title">Create Your Account</h1>
      <form action="" class="signup-form">
        <label for="email">Your Email</label>
        <br>
        <input type="email" id="email" name="email">
        <br>
        <label for="password">Your Password</label>
        <br>
        <input type="password" id="password" autocomplete="on">
        <br>
        <label for="password-reenter">Re-enter Password</label>
        <br>
        <input type="password" id="password-reenter" name="password-reenter" autocomplete="on">

        <p class="fineprint">
          <input type="checkbox" name="agreement" id="agreement">
          <label for="agreement">I agree to the <a href="">Terms of service</a></label>
        </p>

        <button id="submit-btn">Sign Up Now</button>
      
      </form>
    </div>

  </div>

  <script src="challen4.js"></script>
</body>
</html>
